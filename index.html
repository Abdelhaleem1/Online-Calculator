<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Online Calculator</title>

  <!-- HTML -->

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Project -->
    <p>Online Calculator</p>
  <div class="container">
    <form name="cal">
      <table>
        <input type="text" readonly name="display" class="dis">
        <tr>

          <td> <input type="button" value="C" onclick="cal.display.value= ' '" class="delete"></td>
          <td> <input type="button" class="button" value="%" onclick="cal.display.value+='%'"></td>
          <td><input type="button" class="button" value="+" onclick="cal.display.value+='+'"></td>

          <td> <input type="button" class="button" value="-" onclick="cal.display.value+='-'"></td>


        </tr>

        <tr>

          <td><input type="button" class="button" value="7" onclick="cal.display.value+='7'"></td>

          <td> <input type="button" class="button" value="8" onclick="cal.display.value+='8'"></td>

          <td><input type="button" class="button" value="9" onclick="cal.display.value+='9'"></td>

          <td>  <input type="button" class="button" value="ร" onclick="cal.display.value+='*'"></td>

        </tr>

        <tr>

          <td><input type="button" class="button" value="4" onclick="cal.display.value+='4'"></td>

          <td><input type="button" class="button" value="5" onclick="cal.display.value+='5'"></td>

          <td> <input type="button" class="button" value="6" onclick="cal.display.value+='6'"></td>

          <td> <input type="button" class="button" value="รท" onclick="cal.display.value+='/'"></td>

        </tr>

        <tr>

          <td><input type="button" class="button" value="1" onclick="cal.display.value+='1'"></td>

          <td>      <input type="button" class="button" value="2" onclick="cal.display.value+='2'"></td>

          <td><input type="button" class="button" value="3" onclick="cal.display.value+='3'"></td>

          <td rowspan="2" class="ll"><input type="button" class="equal" value="=" onclick="cal.display.value=eval(cal.display.value)"></td>

        </tr>

        <tr>

          <td colspan="2" class="zero"><input type="button" class="button" value="0" onclick="cal.display.value+='0'"></td>

          <td><input type="button" class="button" value="." onclick="cal.display.value+='.'"></td>

        </tr>

      </table>
    </form>
  </div>
</body>

</html>
